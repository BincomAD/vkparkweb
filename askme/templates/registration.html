{% extends 'base.html' %}

{% block main %}
    <div class="container">
        <h1>Форма регистрации</h1>
        <form method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mt-3">
                <label for="login">Логин</label>
                <input type="text" class="form-control" id="login" name="username" placeholder="Введите логин">
            </div>
            <div class="form-group mt-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Введите email">
            </div>
            <div class="form-group mt-3">
                <label for="nickname">Никнейм</label>
                <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Введите Nickname">
            </div>
            <div class="form-group mt-3">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" name="password1" placeholder="Введите пароль" minlength="8">
            </div>
            <div class="form-group mt-3">
                <label for="password-confirm">Повторите пароль</label>
                <input type="password" class="form-control" id="password-confirm" name="password2" placeholder="Подтвердите пароль" minlength="8">
            </div>
            <div class="form-group mt-3">
                <label for="avatar">Загрузить аватар</label>
                <input type="file" class="form-control-file" id="avatar" name="avatar">
            </div>
            {% if form.errors %}
                    <small class="form-text text-danger">{{ form.errors }}</small>
            {% endif %}
            <button type="submit" class="btn btn-primary mt-4">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
