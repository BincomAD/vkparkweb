{% extends 'base.html' %}

{% block main %}
        <div class="container">
          <h1>Форма регистрации</h1>
          <form>
            <div class="form-group mt-3">
              <label for="login">Логин</label>
              <input type="text" class="form-control" id="login" placeholder="Введите логин">
            </div>
            <div class="form-group mt-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Введите email">
            </div>
            <div class="form-group mt-3">
              <label for="nickname">Никнейм</label>
              <input type="text" class="form-control" id="nickname" placeholder="Введите Nickname">
            </div>
            <div class="form-group mt-3">
              <label for="password">Пароль</label>
              <input type="password" class="form-control" id="password" placeholder="Введите пароль">
            </div>
            <div class="form-group mt-3">
              <label for="password-confirm">Повторите пароль</label>
              <input type="password" class="form-control" id="password-confirm" placeholder="Подтвердите пароль">
            </div>
            <div class="form-group mt-3">
              <label for="avatar">Загрузить аватар</label>
              <input type="file" class="form-control-file" id="avatar">
            </div>
            <button type="submit" class="btn btn-primary mt-4">Зарегистрироваться</button>
          </form>
        </div>
{% endblock %}
