{% extends 'base.html' %}

{% block head %}
  <head>
    <meta charset="utf-8">
    <title>AskMe</title>
    <link href="../../static/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="../../static/css/my.css" rel="stylesheet">
  </head>
{% endblock %}

{% block main %}
  <h1>Tag: {{ tag_name }}</h1>
  {% for question in questions %}
    <div class = "question">
          <div class = "row">
            <div class="col-2">
              <div class = "question_avatar">
                <img src="../../static/img/avatar2.png" alt="avatar">
              </div>
              <div class = "likes">
                <div class="btn-group btn-group-sm " role="group" aria-label="...">
                  <div class="likes_values mx_auto">10</div>
                  <button type="button" class="btn btn-default" style="color: green;">Up</button>
                  <button type="button" class="btn btn-default" style="color: red;">Down</button>
                </div>
              </div>
            </div>
            <div class="col-9">
              <h2><a href = "/question/{{ question.id }}">{{ question.title }}</a></h2>
              <div><p>{{ question.text }}</p></div>
              <div class = "row" style="margin-top: 13%;">
                <div class ="col-4"><p>Answers (3)</p></div>
                <div class = "col-8">Tags: <a href="#">Blac_jack</a>, <a href="#">Black_jack</a></div>
              </div>
            </div>
          </div>
        </div>
  {% endfor %}
<div class="row">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
{% endblock %}
