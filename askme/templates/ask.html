{% extends 'base.html' %}

{% load static %}

{% block main %}
  <h1>New question</h1>
  <div class="container">
    <form method="post" action="{% url 'ask' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
        {{ form.title.errors }}
      </div>
      <div class="form-group">
        <label for="text">Text</label>
        <textarea class="form-control" id="text" name="text" rows="8" placeholder="Enter text"></textarea>
        {{ form.text.errors }}
      </div>
      </br>
      <div class="form-group">
        <label for="tags">Tags</label>
        {{ form.tags }}
        {{ form.tags.errors }}
      </div>
      <button type="submit" class="btn btn-primary mt-4">ASK!</button>
    </form>
  </div>
{% endblock %}
