{% extends 'base.html' %}

{% block main %}
<div class="container">
    <h1>Авторизация</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="login">Логин</label>
            <input type="text" class="form-control" id="login" name="username" placeholder="Введите логин">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль">
            {% if form.errors %}
                    <small class="form-text text-danger">{{ form.errors }}</small>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
        <p class="mt-3">У вас нет аккаунта? <a href="{% url 'signup' %}">Создать новый аккаунт</a></p>
    </form>
</div>
{% endblock %}
